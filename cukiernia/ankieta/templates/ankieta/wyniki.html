{% extends "ankieta/base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
<div class="alert alert-warning" role="alert">
    <p class="text-center">{{ pytanie }}</p>
</div></div>

{% for wybor in pytanie.wybor_set.all %}
<p class="text-center" style="margin-block-end: 0em; padding-top: 20px;">{{wybor}} - {{ wybor.glosy }}</p>
    <div class="d-flex justify-content-center">
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ wybor.glosy }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div></div>
{% endfor %}
<div class="boks text-center">
<div class="d-flex justify-content-center">
<div class="btn-group" role="group" aria-label="Basic outlined example">
    <a class="btn btn-outline-success" href="{% url 'ankieta:index'%}" role="button">Ankiety</a>
    <a class="btn btn-outline-success" href="{% url 'ankieta:detale' pytanie.id %}" role="button">Zag≈Çosuj ponownie</a>
  </div>
</div>
</div>
{% endblock %}
