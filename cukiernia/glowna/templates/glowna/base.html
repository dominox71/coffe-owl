{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/glowna.css' %}">
    <title>COFFE OWL Główna</title>
</head>

<body>
<!-- Nawigacja po stronie -->
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">COFFEE OWL</a>
        <img src="{% static 'images/mini_logo.png' %}" width="20px"/>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'glowna:glowna'%}">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'ankieta:index'%}">Ankiety</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:post_list'%}">Pytania do was</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block content %}
<center>
<img class="logo" src="{% static 'images/logo.png' %}"/>
</center>
<div class="obrazki">
    <div class="slajdy">
        <img class="mySlides" src="{% static 'images/coffee-983955_1920.jpg' %}">
        <img class="mySlides" src="{% static 'images/coffee-984328_1920.jpg' %}">
        <img class="mySlides" src="{% static 'images/library-4317851_1920.jpg' %}">
    </div>
    <script>
        var myIndex = 0;
        carousel();
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 5000);
        }
    </script>
    <center>
        <img src="{% static 'images/menu1.png' %}"/>
        <img  src="{% static 'images/menu2.png' %}"/>
        <h1>Polecane Książki</h1>
        <img src="{% static 'images/ksiazki.jpg' %}"/>
    </center>
</div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
